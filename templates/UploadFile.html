


{% block head %}

<title>DB Connection</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">File Upload</h1>

    <div class="form">
        <form action="http://127.0.0.1:5000/mgdb_bulk_upload" method="POST" enctype=multipart/form-data>
                <label for="uploadfile">Select a CSV file:</label>
                <input type="file" id="uploadfile" name="file" accept=".csv"><br><br>
                <input type="submit" value="Upload">
                <input type="hidden" id="conType" name="conType" value={{dbConType}} maxlength="30" size="30">
        </form>
    </div>
</div>
{% endblock %}
